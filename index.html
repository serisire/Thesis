<!DOCTYPE html>
<html lang="en">
    <script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            color: #333;
            padding: 20px;
        }
        .letter {
            margin: 20px auto;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #yesBtn {
             width: 100px;
        }
    </style>
</head>
<body>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>

        document.getElementById('noBtn').addEventListener('click', function() {
            const yesButton = document.getElementById('yesBtn');
            yesBtn.style.width = '200px'; // Expands the width
            yesBtn.style.fontSize = '24px'; // Makes text bigger for emphasis
        }
        #noBtn {
            background-color: #f44336;
            color: white;
        }
        #response {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }
        .expanded {
            font-size: 24px;
            animation: expand 1s ease-in-out;
        }
        @keyframes expand {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="letter">
        <h2>Dear [MWehehhse],</h2>
        <p>
        Will you be my Valentine? I hope so!</p>
        <p>Click Yes or No below.</p>
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
        <div id="response"></div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const response = document.getElementById('response');

        yesBtn.addEventListener('click', () => {
            response.innerHTML = "Yay!<br>Happy Valentine's! Kinikilig Akoooo.<br>(This message expands to celebrate!)";
            response.classList.add('expanded');
            response.style.display = 'block';
            yesBtn.disabled = true;
            noBtn.disabled = true;
        });

        noBtn.addEventListener('click', () => {
            response.innerHTML = "Are you sure? Think again! ðŸ˜¢<br>The No button is now disabled. Try clicking Yes instead!";
            response.style.display = 'block';
            noBtn.disabled = true;
            // To prevent proceeding, buttons stay disabled
        });
    </script>
</body>

</html>
