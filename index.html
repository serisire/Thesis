<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            color: #333;
            padding: 20px;
        }
        .letter {
            margin: 20px auto;
            max-width: 400px;
            min-height: 500px; /* Increased min-height to ensure space for expanding button and text visibility */
            padding: 20px;
            background-color: #fff;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative; /* For absolute positioning of response */
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.5s ease;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #yesBtn {
            background-color: #4CAF50;
            color: white;
            margin-left: -50px;
            z-index: 2;
        }
        #noBtn {
            background-color: #f44336;
            color: white;
            margin-left: 50px;
            z-index: 1;
        }
        #response {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }
        .gif-container {
            position: absolute;
            top: 70%; /* Position above the response, adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            display: none; /* Hidden by default */
            text-align: center; /* Center content inside */
        }
        .gif-container img {
            width: 100px; /* Adjust GIF size */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="letter">
        <h2>Hiiii Nixxx :)),</h2>
        <p>Free ka naman siguro,<br>
        Tara mambato ng coupals sa Valentine? Bwahhaaha</p>
        <p>Click Yes or No below.</p>
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
        <!-- GIF inside the panel, on top of no messages -->
        <div class="gif-container" id="gifContainer">
            <img id="gifImage" src="https://media1.giphy.com/media/v1.Y2lkPTZjMDliOTUyNjlwZG9pN3Z0c3FkOGVjYWVicWQzd2ltM2hkeHF4eDAwZTZobGR5MiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/fFa05KbZowXiEIyRse/giphy.gif" alt="GIF"> <!-- Default sad GIF for No -->
            <br>
        </div>
        <div id="response"></div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const response = document.getElementById('response');
        const gifContainer = document.getElementById('gifContainer');
        const gifImage = document.getElementById('gifImage');
        let scale = 1; // Initial scale for Yes button
        let noClickCount = 0; // Track No button clicks
        const noMessages = [
            "Sure kaba dyan? :(",
            "Sige na pleaseeee!!",
            "Ako nato si natoy",
            "Just say yes",
            "Aray, Iiyak ako dito",
            "Yes muna kasiii",
            "it will be fun",
            "Hindi pwedeng hindi"
        ];

        yesBtn.addEventListener('click', () => {
            response.innerHTML = "Yay! Bigyan natin sila ng sakit sa ulo";
            response.style.display = 'block';
            noBtn.style.display = 'none'; // Hide No button so Yes moves to the center
            yesBtn.style.marginLeft = '0px'; // Center Yes button perfectly
            yesBtn.style.transform = `translate(-50%, -50%) scale(${scale + 1})`; // Final big expansion
            yesBtn.disabled = true;
            noBtn.disabled = true;
            gifImage.src = "https://media3.giphy.com/media/v1.Y2lkPTZjMDliOTUybHloZXJ6bXM3Nmo2dGZmNmRqYXF4aGcwYTFocTdsOWVjNDB6dDhlbCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/T70hpBP1L0N7U0jtkq/giphy.gif"; // Happy GIF for Yes (replace with your own if needed)
            gifContainer.style.display = 'block'; // Show happy GIF in the same position
        });

        noBtn.addEventListener('click', () => {
            scale += 0.3; // Increase scale by 0.3 each click
            yesBtn.style.transform = `translate(-50%, -50%) scale(${scale})`; // Expand Yes button incrementally
            const messageIndex = noClickCount % noMessages.length; // Cycle through messages
            response.innerHTML = noMessages[messageIndex];
            response.style.display = 'block';
            gifImage.src = "https://media1.giphy.com/media/v1.Y2lkPTZjMDliOTUyNjlwZG9pN3Z0c3FkOGVjYWVicWQzd2ltM2hkeHF4eDAwZTZobGR5MiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/fFa05KbZowXiEIyRse/giphy.gif"; // Sad GIF for No
            gifContainer.style.display = 'block'; // Show GIF inside the panel, on top of messages
            noClickCount++; // Increment click count
        });
    </script>
</body>
</html>
