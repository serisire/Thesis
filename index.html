<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            color: #333;
            padding: 20px;
        }
        .letter {
            margin: 20px auto;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.5s ease;
        }
        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }
        #noBtn {
            background-color: #f44336;
            color: white;
        }
        #response {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }
        .expanded {
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div class="letter">
        <h2>Dear [Crush's Name],</h2>
        <p>Roses are red, violets are blue,<br>
        Will you be my Valentine? I hope so!</p>
        <p>Click Yes or No below.</p>
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
        <div id="response"></div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const response = document.getElementById('response');

        yesBtn.addEventListener('click', () => {
            response.innerHTML = "Yay! You said YES! ðŸ’–<br>Happy Valentine's Day! Let's make some memories together.";
            response.style.display = 'block';
            yesBtn.classList.add('expanded');
            yesBtn.disabled = true;
            noBtn.disabled = true;
        });

        noBtn.addEventListener('click', () => {
            // Clicking No makes the Yes button expand, and shows a message encouraging Yes
            response.innerHTML = "Are you sure? Think again! ðŸ˜¢<br>The No button can't proceedâ€”now the Yes button expands!";
            response.style.display = 'block';
            yesBtn.classList.add('expanded');
            noBtn.disabled = true;
            // Yes button expands to encourage clicking it
        });
    </script>
</body>
</html>
